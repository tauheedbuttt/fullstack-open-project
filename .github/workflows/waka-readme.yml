name: Update WakaTime Stats

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch WakaTime stats + badge
        id: wakatime
        run: |
          echo "Fetching WakaTime stats..."
          project_id="2111531b-3097-433a-8fe1-332419720db3"
          
          # Stats
          stats=$(curl -s -u "${{ secrets.WAKATIME_API_KEY }}:" "https://wakatime.com/api/v1/users/current/all_time_since_today?project=$project_id")
          total_seconds=$(echo $stats | jq -r '.data.total_seconds')
          human_readable=$(echo $stats | jq -r '.data.text')

          # Badge
          badge_data=$(curl -s -u "${{ secrets.WAKATIME_API_KEY }}:" "https://wakatime.com/api/v1/users/current/projects/$project_id")
          badge_url=$(echo $badge_data | jq -r '.data.badge.url')
          badge_link=$(echo $badge_data | jq -r '.data.badge.link')

          echo "human_readable=$human_readable" >> $GITHUB_OUTPUT
          echo "badge_url=$badge_url" >> $GITHUB_OUTPUT
          echo "badge_link=$badge_link" >> $GITHUB_OUTPUT

      - name: Update README.md
        run: |
          echo "Updating README.md..."
          badge_markdown="[![WakaTime](${{ steps.wakatime.outputs.badge_url }})](${{ steps.wakatime.outputs.badge_link }})"

          sed -i '/<!-- WAKATIME:START -->/,/<!-- WAKATIME:END -->/c\<!-- WAKATIME:START -->\nTotal coding time: **${{ steps.wakatime.outputs.human_readable }}**\n\n${badge_markdown}\n<!-- WAKATIME:END -->' README.md

      - name: Commit and push changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "ðŸ•’ Update WakaTime stats and badge"
            git push origin HEAD:${{ github.head_ref || github.ref_name }}
          fi
